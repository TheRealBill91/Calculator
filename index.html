<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <div class="calcHolder">
            <div class="calcOutline">
                <div class="displayOutputContainer">
                    <div class="displayInputContainer">
                        <p class="displayInputPara"></p>
                    </div>
                    <div class="displayResult">
                        <p class="displayResultPara"></p>
                    </div>
                </div>

                <!-- Layout with backspace and decimal -->
                <div class="buttonContainer">
                    <button id="seven" class="numberPad seven">7</button>
                    <button id="eight" class="numberPad eight">8</button>
                    <button id="nine" class="numberPad nine">9</button>
                    <button id="multiply" class="multiply">X</button>
                    <button id="four" class="numberPad four">4</button>
                    <button id="five" class="numberPad five">5</button>
                    <button id="six" class="numberPad six">6</button>
                    <button id="divide" class="divide">/</button>
                    <button id="one" class="numberPad one">1</button>
                    <button id="two" class="numberPad two">2</button>
                    <button id="three" class="numberPad three">3</button>
                    <button id="subtract" class="subtract">-</button>
                    <button id="zero" class="numberPad zero">0</button>
                    <button id="backspace" class="deleteButton">C</button>
                    <button id="clearAll" class="clearAllButton">AC</button>
                    <button id="plus" class="add">+</button>
                    <button id="decimal" class="numberPad decimal">.</button>
                    <button id="equalSign" class="equalSign">=</button>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div>Footer placeholder</div>
    </footer>
</body>

</html>
