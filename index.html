<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="calcHolder">
        <div class="calcOutline">
            <div class="displayOutput">1</div>
            <div class="clearButton">9</div>
            <div class="clearButton">+</div>
            <div class="clearButton">-</div>
            <div class="clearButton">AC</div>
            <div class="clearButton">8</div>
            <div class="clearButton">7</div>
            <div class="clearButton">6</div>
            <div class="clearButton">X</div>
            <div class="clearButton">5</div>
            <div class="clearButton">4</div>
            <div class="clearButton">3</div>
            <div class="clearButton">/</div>
            <div class="clearButton">2</div>
            <div class="clearButton">1</div>
            <div class="clearButton">0</div>
            <div class="clearButton">=</div>
        </div>
    </div>
</body>

</html>
