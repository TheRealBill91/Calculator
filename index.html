<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Get rid of this main wrapper, and instead wrap everything in the body with a div wrapper -->
    <div class="wrapper">
        <div class="calcHolder">
            <div class="calcOutline">
                <div class="displayOutputContainer">
                    <div class="displayInputContainer">
                        <p class="displayInputPara"></p>
                    </div>
                    <div class="displayResult">
                        <p class="displayResultPara"></p>
                    </div>
                </div>

                <!-- Layout with backspace and decimal -->
                <div class="buttonContainer">
                    <button id="seven" class="numberPad">7</button>
                    <button id="eight" class="numberPad">8</button>
                    <button id="nine" class="numberPad ">9</button>
                    <button id="multiply" class="multiply">X</button>
                    <button id="four" class="numberPad ">4</button>
                    <button id="five" class="numberPad ">5</button>
                    <button id="six" class="numberPad">6</button>
                    <button id="divide" class="divide">/</button>
                    <button id="one" class="numberPad">1</button>
                    <button id="two" class="numberPad">2</button>
                    <button id="three" class="numberPad">3</button>
                    <button id="subtract" class="subtract">-</button>
                    <button id="zero" class="numberPad zero">0</button>
                    <button id="backspace" class="deleteButton">C</button>
                    <button id="clearAll" class="clearAllButton">AC</button>
                    <button id="plus" class="add">+</button>
                    <button id="decimal" class="numberPad">.</button>
                    <button id="equalSign" class="equalSign">=</button>
                </div>

            </div>
        </div>

        <footer>
            <div>Created by: DaRealBill91</div>
        </footer>
    </div>
    <!-- </div> -->
</body>

</html>
