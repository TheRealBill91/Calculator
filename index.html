<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="calcHolder">
        <div class="calcOutline">
            <div class="displayOutputContainer">
                <div class="displayInputContainer">
                    <p class="displayInput"></p>
                </div>
                <div class="displayResult"></div>
            </div>
            <button class="clearAllButton">AC</button>
            <button class="deleteButton">C</button>
            <button class="divide">/</button>
            <button class="numberPad seven">7</button>
            <button class="numberPad eight">8</button>
            <button class="numberPad nine">9</button>
            <button class="multiply">X</button>
            <button class="numberPad four">4</button>
            <button class="numberPad five">5</button>
            <button class="numberPad six">6</button>
            <button class="subtract">-</button>
            <button class="numberPad one">1</button>
            <button class="numberPad two">2</button>
            <button class="numberPad three">3</button>
            <button class="add">+</button>
            <button class="numberPad zero">0</button>
            <button class="numberPad decimal">.</button>
            <button class="equalSign">=</button>
        </div>
    </div>
</body>

</html>
