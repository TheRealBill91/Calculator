<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <div class="calcHolder">
            <div class="calcOutline">
                <div class="displayOutputContainer">
                    <div class="displayInputContainer">
                        <p class="displayInputPara"></p>
                    </div>
                    <div class="displayResult">
                        <p class="displayResultPara"></p>
                    </div>
                </div>

                <!-- Layout with backspace and decimal -->
                <div class="buttonContainer">
                    <button id="seven" class="inputPad">7</button>
                    <button id="eight" class="inputPad">8</button>
                    <button id="nine" class="inputPad ">9</button>
                    <button id="multiply" class="inputPad multiply">X</button>
                    <button id="four" class="inputPad ">4</button>
                    <button id="five" class="inputPad ">5</button>
                    <button id="six" class="inputPad">6</button>
                    <button id="divide" class="inputPad divide">/</button>
                    <button id="one" class="inputPad">1</button>
                    <button id="two" class="inputPad">2</button>
                    <button id="three" class="inputPad">3</button>
                    <button id="subtract" class="inputPad subtract">-</button>
                    <button id="zero" class="inputPad zero">0</button>
                    <button id="backspace" class="inputPad deleteButton">C</button>
                    <button id="clearAll" class="inputPad clearAllButton">AC</button>
                    <button id="plus" class="inputPad add">+</button>
                    <button id="decimal" class="inputPad decimal">.</button>
                    <button id="equalSign" class="inputPad equalSign">=</button>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div>Footer placeholder</div>
    </footer>
</body>

</html>
